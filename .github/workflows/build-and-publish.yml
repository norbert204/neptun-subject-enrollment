name: Manual Docker build & publish

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to checkout and build from'
        required: true
        default: 'main'
      service:
        description: 'Service to build (use folder name or "all")'
        required: true
        default: 'GrpcAuthService'
      push-latest:
        description: 'Also tag the pushed image as latest'
        required: false
        default: 'true'
      tagging_mode:
        description: 'Tagging mode: "commit" (default) or "semantic"'
        required: false
        default: 'commit'
      version:
        description: 'If tagging_mode=semantic, the version string to use (e.g. v1.0.0)'
        required: false
        default: ''

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [GrpcAuthService, GrpcCachingService, GrpcDatabaseService, GrpcDBOperationsService, GrpcSubjectService]
    if: ${{ github.event.inputs.service == 'all' || matrix.service == github.event.inputs.service }}
    steps:
      - name: Checkout specified branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Compute image and tags
        id: compute
        env:
          SERVICE: ${{ matrix.service }}
          REPO_OWNER: ${{ github.repository_owner }}
          TAGGING_MODE: ${{ github.event.inputs.tagging_mode }}
          VERSION: ${{ github.event.inputs.version }}
          PUSH_LATEST: ${{ github.event.inputs['push-latest'] }}
        run: |
          set -euo pipefail
          IMAGE_NAME=$(echo "$SERVICE" | tr '[:upper:]' '[:lower:]')
          IMAGE="ghcr.io/${REPO_OWNER}/$IMAGE_NAME"

          if [ "$TAGGING_MODE" = "semantic" ] && [ -n "$VERSION" ]; then
            TAG="$VERSION"
          else
            TAG=$(git rev-parse --short HEAD)
          fi

          if [ "$PUSH_LATEST" = "true" ] || [ "$PUSH_LATEST" = "True" ]; then
            TAGS="$IMAGE:$TAG"$'\n'"$IMAGE:latest"
          else
            TAGS="$IMAGE:$TAG"
          fi

          echo "image=$IMAGE" >> "$GITHUB_OUTPUT"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "tags<<EOF" >> "$GITHUB_OUTPUT"
          printf "%s\n" "$TAGS" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push with docker/build-push-action
        uses: docker/build-push-action@v6
        with:
          context: src/${{ matrix.service }}
          push: true
          tags: ${{ steps.compute.outputs.tags }}

      - name: Receipt
        run: |
          echo "=== Build & Publish Receipt ==="
          printf "%s\n" "${{ steps.compute.outputs.tags }}"
          # export pushed_images as multiline output
          echo "pushed_images<<EOF" >> $GITHUB_OUTPUT
          printf "%s\n" "${{ steps.compute.outputs.tags }}" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
