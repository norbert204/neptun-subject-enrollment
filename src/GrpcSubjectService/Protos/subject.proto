syntax = "proto3";

import "google/protobuf/empty.proto";

option csharp_namespace = "SubjectService";

package greet;

service Subject {
  rpc EnrollToCourse (EnrollToCourseRequest) returns (EnrollToCourseResponse);
  rpc InitializeSubjectEnrollment (google.protobuf.Empty) returns (EnrollmentInitializationResponse);
  rpc ListEligibleCourses (ListEligibleCoursesRequest) returns (ListEligibleCoursesResponse);
  rpc ListEnrolledCoursesOfStudent (ListEnrolledCoursesOfStudentRequest) returns (ListEnrolledCoursesOfStudentResponse);
}

message EnrollToCourseRequest {
  string student_id = 1;
  string course_id = 2;
}

message EnrollToCourseResponse {
  bool success = 1;
  string message = 2;
}

message EnrollmentInitializationResponse {
  bool success = 1;
  string message = 2;
}

message ListEligibleCoursesRequest {
  string student_id = 1;
}

message ListEligibleCoursesResponse {
  repeated CourseData courses = 1;
}

message CourseData {
  string course_id = 1;
  string course_room = 2;
  string start_time = 3;
  string end_time = 4;
  string course_type = 5;
};

message ListEnrolledCoursesOfStudentRequest {
  string student_id = 1;
}

message ListEnrolledCoursesOfStudentResponse {
  repeated CourseData courses = 1;
}